<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="left">
        <div class="image-section">
            <img src="/src/Cac-phong-cach-thiet-ke-resort.png" alt="Gym Image" class="background-img">
            <div class="text-overlay">
             
                <h1>Lavender Resort</h1>
                <p>Level up your training, with The Gymshark Training App</p>
            </div>
        </div>
    </div>

    <div class="right">

        <div class="logo">
            <img class="logo_edit" src="/src/logo.png" alt="Logo">
            <h2>Lavender Resort</h2>
        </div>

        <div class="toggle-buttons">
            <button id="login-btn" class="toggle-btn active">Đăng nhập</button>
            <button id="signup-btn" class="toggle-btn">Đăng kí</button>
        </div>

        <div class="form-container">
            <!-- Login Form -->



            <form id="login-form" class="form-group active">


                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Nhập email" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="FB" id="FP">
                    <a class="FF" href="forgotpassword.html">Quên mật khẩu</a>
                </div>
                <button type="submit" class="login-btn">Đăng nhập</button>

            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="form-group">

                <div>
                    <label for="username">Họ</label>
                    <input type="text" id="username-signup" placeholder="Nhập họ" required>
                </div>
                <div>
                    <label for="lastname">Tên</label>
                    <input type="text" id="lastname-signup" placeholder="Nhập tên" required>
                </div>
                <div>
                    <label for="email-signup">Địa chỉ email</label>
                    <input type="email" id="email-signup" placeholder="Nhập địa chỉ email" required>
                </div>
                <div>
                    <label for="password-signup">Mật khẩu</label>
                    <input type="password" id="password-signup" placeholder="Nhập mật khẩu" required>
                </div>
                <div>
                    <input type="checkbox" id="CB" name="CB" value="y">
                    <label for="CB">Đánh dấu vào đây để nhận email về nội dung độc quyền của chúng tôi và hơn thế nữa. Xem Chính sách quyền riêng tư của chúng tôi</label><br>
                </div>
                <button type="submit" class="login-btn">Đăng kí</button>
            </form>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
